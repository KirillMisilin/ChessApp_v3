{% extends 'ChessApp/base_game.html' %}


{% block head %}
    {% load static %}
{% endblock %}


{% block game %}

    <div class="user">
        {% if user.is_authenticated %}
            <h3> {{ user.get_username }} </h3>
        {% endif %}
        <h3>Player white: {{ player_white }}</h3>
        <h3>Player black: {{ player_black }}</h3>
    </div>

    <form id="form">
        <input type="text" name="message"/>
    </form>

    <div id="messages">
    </div>

{% endblock %}
